<!DOCTYPE html>
<html>
    <head>
        <title>VAST Ground Station</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <h1>VAST Ground Station</h1>
        </div>
        <div class="content">
            <div class="telemetry-container">
                <div class="card">
                    <p class="card-title">Location</p>
                    <div class="data">
                        <p><span class="label">Lat:</span> <span id="lat">0.000</span></p>
                        <p><span class="label">Lon:</span> <span id="lon">0.000</span></p>
                        <p><span class="label">Alt:</span> <span id="alt">0.000</span></p>
                        <button onclick="openMaps()">Open Map</button>
                    </div>
                </div>
                <div class="card">
                    <p class="card-title">Signal</p>
                    <div class="data">
                        <p><span class="label">RSSI:</span> <span id="rssi">0.000</span></p>
                        <p><span class="label">SNR:</span> <span id="snr">0.000</span></p>
                    </div>
                </div>
                <div class="card">
                    <p class="card-title">Satellites</p>
                    <p><span class="label">Sats:</span> <span id="sats">0.000</span></p>
                </div>
                <div class="card">
                    <p class="card-title">Packets</p>
                    <p><span class="label">Packets:</span> <span id="pcount">0.000</span></p>
                </div>
                <div class="card">
                    <button id="cutdown_button" onclick="sendCutDown()">Send CutDown</button>
                    <p class="card-title">Sync</p>
                    <p></p> <span id="sync">0</span></p>
                </div>
            </div>
        
            <canvas id="rssiChart" width="200" height="100"></canvas>
        </div>
    </body>
    <script src="chart.js"></script>
    <script src="script.js"></script>
</html>

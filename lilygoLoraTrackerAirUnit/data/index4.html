<!DOCTYPE html>
<html>
<head>
    <title>Live RSSI Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="rssiChart" width="800" height="400"></canvas>
    
    <script>
        var rssiData = {
            labels: [],
            datasets: [{
                label: 'RSSI',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                data: [],
                borderWidth: 1
            }]
        };

        var ctx = document.getElementById('rssiChart').getContext('2d');
        var rssiChart = new Chart(ctx, {
            type: 'line',
            data: rssiData,
            options: {
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            unit: 'second'
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'RSSI (dBm)'
                        }
                    }]
                }
            }
        });

        function updateChart(newRSSI) {
            var newTime = new Date();

            // Add new data to the chart
            rssiChart.data.labels.push(newTime);
            rssiChart.data.datasets[0].data.push({x: newTime, y: newRSSI});

            // Remove old data if more than 30 points
            if (rssiChart.data.labels.length > 30) {
                rssiChart.data.labels.shift();
                rssiChart.data.datasets[0].data.shift();
            }

            // Update the chart
            rssiChart.update();
        }

        // Example usage of updateChart function with a random RSSI value
        setInterval(function() {
            var newRSSI = Math.floor(Math.random() * 100) - 50; // Random RSSI between -50 dBm and 50 dBm
            updateChart(newRSSI);
        }, 1000);
    </script>
</body>
</html>
